@if (isDataReady) {
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Update List</th>
        </tr>
    </thead>
    <tbody>
        @for (emp of icrudSvc.allEmployee; track emp.employeeId) {
        <tr>
            <td>{{ emp.employeeId }}</td>
            <td>{{ emp.fullName }}</td>
            <td>{{ emp.email }}</td>
            <td>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>

        </tr>
        }
    </tbody>

</table>

} @else{
<div class="spinner-border"></div>
}
